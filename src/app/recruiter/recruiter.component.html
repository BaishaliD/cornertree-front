<div class="container">
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="form-group col-md-6">
        <label for="company">Company</label>
        <input type="company" class="form-control" id="company" placeholder="Company">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="function">Preferred Functions</label>
        <select id="function" class="form-control">
          <option selected></option>
          <option *ngFor="let item of functions">{{item}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="location">Preferred Locations</label>
        <select id="location" class="form-control">
          <option selected></option>
          <option *ngFor="let item of locations">{{item}}</option>
        </select>
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Experience</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exp" id="gridRadios1" value="freshers" checked>
            <label class="form-check-label" for="gridRadios1">
              Freshers
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exp" id="gridRadios2" value="jnr-to-mid">
            <label class="form-check-label" for="gridRadios2">
              Junior to Mid
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exp" id="gridRadios3" value="mid-to-snr">
            <label class="form-check-label" for="gridRadios3">
              Mid to Senior
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Blue Collar Workforce</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="bcw" id="gridRadios1" value="yes" checked>
            <label class="form-check-label" for="gridRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="bcw" id="gridRadios2" value="no">
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
        </div>
      </div>
    </fieldset>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Recommended a “job posting” for better reach. click to “post a job”.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Post a Job</button>
      </div>
    </div>
  </div>
</div>
  </form>
  </div>
